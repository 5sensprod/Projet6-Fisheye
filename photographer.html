<!DOCTYPE html>
<html lang="fr">

<head>
  <link href="css/style.css" rel="stylesheet" type="text/css">
  <link href="css/media.css" rel="stylesheet" type="text/css">
  <meta charset="utf-8">
  <link rel="icon" type="image/png" href="assets/favicon.png">
  <link href="https://fonts.googleapis.com/css?family=DM+Sans&display=swap" rel="stylesheet">
  <script src="https://kit.fontawesome.com/993684100f.js" crossorigin="anonymous"></script>
  <title>Fisheye - photographe </title>
  
</head>

<body>
  <div class="page-content">
    <header>
      <img src="assets/images/logo.png" class="logo">
    </header>
    <main id="main">
      <div class="photograph-header">
        <div id="photographer-info"></div>
        <button class="contact_button">Contactez-moi</button>
        <div class="photographer-portrait">
        </div>
      </div>
      <section class="section-sort">
        <label for="sort-by">Trier par</label>
      <div class="select-style">
        <select id="sort-by">
          <option value="popularity" selected>Popularité</option>
          <option value="date">Date</option>
          <option value="title">Titre</option>
        </select>
        <i class="fas fa-chevron-down"></i>
      </div>
      </section>
      
      
      

      <section class="media-photographer"></section>
      <div class="modal-lb">
        <div class="modal-content">
          <button class="modal-close">&times;</button>
          <button class="lightbox-prev">&lt;</button>
          <button class="lightbox-next">&gt;</button>
        </div>
        <div class="lightbox">
          <h2 class="lightbox-title"></h2>
          <div class="lightbox-media">

          </div>
        </div>
      </div>

    </main>
    <div class="photographer-footer">
      <div class="photographer-likes"><span id="total-likes"></span></div>
      <div class="photographer-price"><span id="daily-price"></span></div>
    </div>
  </div>
  <div id="contact_modal">
    <div class="modal">
      <div class="header-modal">
        <h2>Contactez-moi</h2>
        <div id="photographer-name"></div>
        <img src="assets/icons/close.svg" id="close_modal_button" tabindex="6">
      </div>
      <form>
        <div>
          <label for="lastname">Nom</label>
          <input type="text" id="lastname" name="lastname" required tabindex="1">
          <div class="error-message" id="lastname-error"></div>
        </div>
        <div>
          <label for="firstname">Prénom</label>
          <input type="text" id="firstname" name="firstname" required tabindex="2">
          <div class="error-message" id="firstname-error"></div>
        </div>
        <div>
          <label for="email">Email</label>
          <input type="email" id="email" name="email" required tabindex="3">
          <div class="error-message" id="email-error"></div>
        </div>
        <div>
          <label for="message">Message</label>
          <textarea id="message" name="message" required tabindex="4"></textarea>
          <div class="error-message" id="message-error"></div>
        </div>
        <button class="submit_button" type="submit" tabindex="5">Envoyer</button>
      </form>
    </div>
  </div>
  <script src="scripts/pages/photographer.js" type="module"></script>
  <script src="scripts/data/photographersFetcher.js" type="module"></script>
  <script src="scripts/factories/media.js" type="module"></script>
  <script src="scripts/utils/contactForm.js" type="module"></script>
  <!-- <script src="scripts/utils/lightbox.js" type="module"></script> -->
  <!-- <script src="scripts/utils/mediaSorter.js" type="module"></script> -->

</body>

</html>
