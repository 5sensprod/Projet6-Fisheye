<!DOCTYPE html>
<html lang="fr">

<head>
  <link href="css/style.css" rel="stylesheet" type="text/css">
  <link href="css/media.css" rel="stylesheet" type="text/css">
  <meta charset="utf-8">
  <link rel="icon" type="image/png" href="assets/favicon.png">
  <link href="https://fonts.googleapis.com/css?family=DM+Sans&display=swap" rel="stylesheet">
  <script src="https://kit.fontawesome.com/993684100f.js" crossorigin="anonymous"></script>
  <title>Fisheye - photographe </title>
</head>

<body>
  <div class="page-content">
    <header>
      <!-- Retour home -->
      <a href="index.html" class="back-home" aria-label="Retour à la page d'accueil">
        <img src="assets/images/logo.png" class="logo-page" alt="Logo de notre entreprise de photographie">
      </a>
    </header>
    <!-- Page photographe -->
    <main id="main-page">
      <div class="photograph-header">
        <div id="photographer-info"></div>
        <!-- Contact -->
        <button class="contact_button" aria-label="Contactez-moi">Contactez-moi</button>
        <div class="photographer-portrait"></div>
      </div>
      <!-- Tri -->
      <div class="sort">
        <p class="sort_label">Trier par</p>
        <div id="sort-dropdown" class="sort_dropdown collapsed" tabindex="0" aria-label="Trier les médias">
          <span class="sort_used" aria-label="Trier par popularité">popularité</span>
          <ul id="sort-by" class="sort_options">
            <li class="sort_option sort_option-active" data-sort="popularity" aria-label="Trier par popularité">
              Popularité</li>
            <li class="sort_option" data-sort="date" aria-label="Trier par date">Date</li>
            <li class="sort_option" data-sort="title" aria-label="Trier par titre">Titre</li>
          </ul>
          <span class="sort_icon fas fa-chevron-down" aria-hidden="true"></span>
        </div>
      </div>
      <!-- Medias -->
      <div class="media-photographer"></div>
      <!-- encart -->
      <div class="photographer-footer">
        <div class="photographer-likes"><span id="total-likes"></span></div>
        <div class="photographer-price"><span id="daily-price"></span></div>
      </div>
    </main>
  </div>
  <!-- Lightbox -->
  <div class="modal-lb">
    <div class="modal-content">
      <div class="lightbox">
        <button class="lightbox-prev" aria-label="Média précédent">
          <span class="fa-solid fa-chevron-left" aria-hidden="true"></span>
        </button>
        <div class="lightbox-media">
        </div>
        <div class="lightbox-control_right" aria-hidden="true">
          <button class="modal-close" aria-label="Fermer le diaporama">
            <span class="fa-solid fa-xmark" aria-hidden="true"></span>
          </button>
          <button class="lightbox-next" aria-label="Média suivant">
            <span class="fa-solid fa-chevron-right" aria-hidden="true"></span>
          </button>
        </div>
      </div>
      <h2 class="lightbox-title">Titre du média</h2>
    </div>
  </div>
  <!-- Contact -->
  <div id="contact_modal">
    <div class="modal">
      <div class="header-modal">
        <div class="header-modal_text">
          <h2 class="header-modal_title">Contactez-moi</h2>
          <div id="photographer-name"></div>
        </div>
        <img src="assets/icons/close.svg" id="close_modal_button" tabindex="6" alt="Bouton de fermeture de la modale">
      </div>
      <form>
        <div>
          <label for="lastname">Nom</label>
          <input type="text" id="lastname" name="lastname" required placeholder="Votre nom" tabindex="1">
          <div class="error-message" id="lastname-error"></div>
        </div>
        <div>
          <label for="firstname">Prénom</label>
          <input type="text" id="firstname" name="firstname" required placeholder="Votre prénom" tabindex="2">
          <div class="error-message" id="firstname-error"></div>
        </div>
        <div>
          <label for="email">Email</label>
          <input type="email" id="email" name="email" required placeholder="Votre email" tabindex="3">
          <div class="error-message" id="email-error"></div>
        </div>
        <div>
          <label for="message">Message</label>
          <textarea id="message" name="message" required placeholder="Saisissez votre message" tabindex="4"></textarea>
          <div class="error-message" id="message-error"></div>
        </div>
        <button class="submit_button" type="submit" tabindex="5">Envoyer</button>
      </form>
    </div>
  </div>
  <script src="scripts/pages/photographer.js" type="module"></script>
  <!-- <script src="scripts/data/photographersFetcher.js" type="module"></script> -->
  <!-- <script src="scripts/factories/media.js" type="module"></script> -->
  <script src="scripts/utils/contactForm.js" type="module"></script>
  <script src="scripts/modules/sort.js" type="module"></script>

</body>

</html>
